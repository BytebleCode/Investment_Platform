[pytest]
# Pytest configuration for Investment Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    e2e: End-to-end tests (full stack testing)
    slow: Tests that take a long time to run

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0

# Parallel execution (if pytest-xdist installed)
# addopts = -n auto

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
